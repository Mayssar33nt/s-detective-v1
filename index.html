<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/detective-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="لعبة تفاعلية لتطوير مهارات التحقيق الاجتماعي وحل المشكلات المدرسية" />
    <meta name="keywords" content="التحقيق الاجتماعي, التعليم, المدرسة, حل المشكلات" />
    <meta name="author" content="المختص الاجتماعي ذ. اوعليت محمد" />
    <title>المحقق الاجتماعي - لعبة تفاعلية</title>
    
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Fallback styles for loading -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Cairo', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        direction: rtl;
        background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #3730a3 100%);
        color: white;
        min-height: 100vh;
      }
      
      #root {
        min-height: 100vh;
      }
      
      .loading-fallback {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
        gap: 20px;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #f59e0b;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body class="font-cairo">
    <div id="root">
      <div class="loading-fallback">
        <div class="spinner"></div>
        <p>جاري تحميل المحقق الاجتماعي...</p>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
